<html>
  <head>
    <title>Code Snippets</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="../css/bit561.css" type="text/css" />
  </head>
  <body>

    <div id="leftside">
      <img src="../images/leftside.jpg" width="125" height="1275"></img>
    </div>

    <div id="rightside">
      <img src="../images/rightside.jpg" width="125" height="1275"></img>
    </div>

    <div id="topside">
      <h2 align="center" id="pagetitle">Users</h2>
    </div>

    <div id="helpComments">
    </div>

    <div id="bgframe">
      <div id="instructions">
      </div>

      <div id="main">

        <h3>BIT561 -- Cascadia Professional Studies</h3>

        <hr color="black" width="670px" />

        <table><tr><td width="150" valign="center"><font size="+1" style="bold">
                <strong id="formTitle">Code Snippets</strong></font></td>
          </tr>
        </table><br />


        <select id="codesnippetselect" class="wideSelect">
          <option value="No User Selected">No Codesnippet Selected</option>
        </select>
        <br /><br />
        <form id="codesnippetcontrol" class="dataControl">
          <img src="../images/prevArrow.jpg" 
          title="Look at the previous user in the dropdown list." />
          <img src="../images/SaveData.jpg" 
          title="Save the current user information." />
          <img src="../images/NewData.jpg" 
          title="Blank the form to create a new user." />
          <img src="../images/DeleteData.jpg" 
          title="Remove the current user from the database." />
          <img src="../images/ExitData.jpg" title="Exit the user form." />
          <img src="../images/nextArrow.jpg" 
          title="Look at the next user in the dropdown list." />
          <input type="hidden" class="formdata dirtyFlag" value="false" />
        </form>
        <form name="codesnippets" id="codesnippets">
          <fieldset id="object_ID" class="required">
            <table border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td class="fields">object_ID:</td>
              </tr>
              <tr>
                <td><input disabled="disabled" class="formdata object_ID" size="84" value="" /></td>
              </tr>
              <tr>
                <td class="undertitle"></td>
              </tr>
            </table>
          </fieldset>
          <fieldset id="code" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
              <tr>
                <td class="fields">Code Snippet
                  <span class="asterisk">&nbsp;*</span></td>
              </tr>
              <tr>
                <td><input type="text" class="formdata code" size="84" value="" /></td>
              </tr>
              <tr>
                <td class="undertitle">Enter your snippet of code.</td>
              </tr>
            </table>
          </fieldset>

          <fieldset id="FK_language" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
              <tr>
                <td class="fields">Language
                  <span class="asterisk">&nbsp;*</span></td>
              </tr>
              <tr>
                <td><input type="text" class="formdata FK_language" size="84" value="" /></td>
              </tr>
              <tr>
                <td class="undertitle">Enter the language your snippet is in.</td>
              </tr>
            </table>
          </fieldset>

          <fieldset id="description" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
              <tr>
                <td class="fields">Description</td>
              </tr>
              <tr>
                <td><input type="text" class="formdata description" size="84" value="" /></td>
              </tr>
              <tr>
                <td class="undertitle">Enter a description for your code snippet.</td>
              </tr>
            </table>
          </fieldset>

          <fieldset id="FK_user" class="required">
            <table border="0" cellspacing="9" cellpadding="0">
              <tr>
                <td class="fields">User</td>
              </tr>
              <tr>
                <td><input type="text" class="formdata FK_user" size="84" value="" /></td>
              </tr>
              <tr>
                <td class="undertitle">Select a user from the dropdown.</td>
              </tr>
            </table>
          </fieldset>

        </form>
      </div>
    </div>

    <script src="../tools/request.js" type="text/javascript"></script>
    <script src="../tools/utilities.js" type="text/javascript"></script>
    <script src="../javascript/tools/getElements/getElements.js" 
      type="text/javascript"></script>
    <script src="../base/structure.js" type="text/javascript"></script>
    <script src="../base/carousel.js" type="text/javascript"></script>
    <script src="../base/formhandler.js" type="text/javascript"></script>
    <script src="../base/view.js" type="text/javascript"></script>
    <script src="../base/validator.js" type="text/javascript"></script>
    <script src="../controls/usersControl.js" type="text/javascript"></script>

    <script>

      $U.setUpUsers();


    </script>
  </body>
</html>
